<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v2.8.0</title>

  <!-- <link rel="shortcut icon" type="image/png" href="jasmine/jasmine-2.8.0/face.png"> -->
  <link rel="stylesheet" href="jasmine/jasmine-2.8.0/jasmine.css">
  <link rel="stylesheet" href="main.css">

  <script src="jasmine/jasmine-2.8.0/jasmine.js"></script>
  <script src="jasmine/jasmine-2.8.0/jasmine-html.js"></script>
  <script src="jasmine/jasmine-2.8.0/boot.js"></script> 
 <script src="tests/FunctionsTest.js"></script> 


  <script src="src/app.js"></script>

 


</head>

<body>
  <header>
    <h1>Meal Suggestion App</h1>
    <p>Discover your next meal!</p>
    <input type="text" id="search" placeholder="Search for a meal category">
</header>

<main>
    <section id="random-meal">
        <h2>Random Meal</h2>
        <div id="meal">
            <!-- Random meal will be displayed here -->
        </div>
    </section>

    <section id="meal-list" class="hidden">
        <h2>Searched Meals</h2>
        <div id="meals">
            <!-- Searched meals will be displayed here -->
        </div>
    </section>
</main>

<div id="meal-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Ingredients</h2>
        <ul id="ingredients">
            <!-- Ingredients will be displayed here -->
        </ul>
    </div>
</div>

</body>

</html>
